<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dex Wake Word Recorder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d2b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #00f2ff;
    }
    p {
      max-width: 80%;
      font-size: 1em;
      color: #ccc;
    }
    button {
      background: #00f2ff;
      border: none;
      color: #000;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #00d4e0;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      width: 250px;
    }
    #thankYouMsg {
      margin-top: 20px;
      font-size: 1.2em;
      color: #90ee90;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Dex Wake Word Collection</h1>
  <p>Please say <strong>"Hey Dex"</strong> clearly when prompted. Avoid background noise for best results.<br/>You'll record 10 samples. You can redo if needed.</p>

  <input id="username" placeholder="Enter your name" /><br>
  <button onclick="startRecording()">üéôÔ∏è Record</button>
  <button onclick="redoLast()">üîÅ Redo Last</button>
  <button onclick="downloadZip()">üì¶ Download ZIP</button>
  <div id="status">Recording 0 of 10</div>
  <div id="thankYouMsg">üéâ Thank you for contributing to Dex!</div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script>
    let recordings = [];
    let counter = 0;
    let mediaRecorder;
    let chunks = [];
    let stream;

    async function initMic() {
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      }
      return stream;
    }

    async function startRecording() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name first.");
        return;
      }
      if (counter >= 10) {
        alert("You have completed all 10 recordings.");
        return;
      }

      const stream = await initMic();
      mediaRecorder = new MediaRecorder(stream);
      chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/wav' });
        recordings[counter] = { blob, name };
        counter++;
        updateStatus();
      };

      mediaRecorder.start();
      updateStatus("Recording... Say \"Hey Dex\" now.");

      setTimeout(() => {
        mediaRecorder.stop();
      }, 2500);
    }

    function redoLast() {
      if (counter === 0) return;
      counter--;
      recordings[counter] = null;
      updateStatus("Redoing recording " + (counter + 1));
    }

    function updateStatus(msg) {
      if (msg) {
        document.getElementById("status").textContent = msg;
      } else {
        document.getElementById("status").textContent = `Recording ${counter} of 10`;
      }
    }

    function downloadZip() {
      if (recordings.length < 10) {
        alert("Please complete all 10 recordings first.");
        return;
      }

      const zip = new JSZip();
      const name = document.getElementById("username").value.trim();

      recordings.forEach((rec, i) => {
        zip.file(`${name}_${i + 1}.wav`, rec.blob);
      });

      zip.generateAsync({ type: "blob" }).then(content => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = `${name}_dex_samples.zip`;
        a.click();

        // ‚úÖ Show thank you message
        document.getElementById("thankYouMsg").style.display = "block";
      });
    }
  </script>
</body>
</html>
